{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #7abecc !important;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .user_card {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            background: #74cfbf;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            margin: 0 auto;
        }
        .logo-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.3s ease;
        }
        .logo-button:hover {
            transform: scale(1.05);
        }
        .logo-button img {
            width: 100%;
            max-width: 150px;
            height: auto;
        }
        .logout-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #f7ba5b !important;
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background: #f0ad4e !important;
        }
    </style>
</head>
<body>
    <a href="{% url 'stock:logout' %}" class="btn logout-btn">로그아웃</a>
    <div class="container">
        <div class="user_card">
            <div class="logo-grid">
                <a href="{% url 'stock:stock_detail' stock_id='AAPL' %}" class="logo-button" aria-label="Apple 주식 상세 정보">
                    <img src="{% static 'images/apple.png' %}" alt="Apple 로고">
                </a>
                <a href="{% url 'stock:stock_detail' stock_id='TSLA' %}" class="logo-button" aria-label="Tesla 주식 상세 정보">
                    <img src="{% static 'images/TSLA.png' %}" alt="Tesla 로고">
                </a>
                <a href="{% url 'stock:stock_detail' stock_id='SAMSUNG' %}" class="logo-button" aria-label="Samsung 주식 상세 정보">
                    <img src="{% static 'images/samsung.png' %}" alt="Samsung 로고">
                </a>
                <a href="{% url 'stock:stock_detail' stock_id='HYUNDAI' %}" class="logo-button" aria-label="Hyundai 주식 상세 정보">
                    <img src="{% static 'images/hyundai.png' %}" alt="Hyundai 로고">
                </a>
                <a href="{% url 'stock:stock_detail' stock_id='KAKAO' %}" class="logo-button" aria-label="Kakao 주식 상세 정보">
                    <img src="{% static 'images/kakao.png' %}" alt="Kakao 로고">
                </a>
                <a href="{% url 'stock:stock_detail' stock_id='KIA' %}" class="logo-button" aria-label="KIA 주식 상세 정보">
                    <img src="{% static 'images/KIA.png' %}" alt="KIA 로고">
                </a>
                <a href="{% url 'stock:stock_detail' stock_id='LG' %}" class="logo-button" aria-label="LG 주식 상세 정보">
                    <img src="{% static 'images/LG.png' %}" alt="LG 로고">
                </a>
                <a href="{% url 'stock:stock_detail' stock_id='NAVER' %}" class="logo-button" aria-label="Naver 주식 상세 정보">
                    <img src="{% static 'images/naver.png' %}" alt="Naver 로고">
                </a>
                <a href="{% url 'stock:stock_detail' stock_id='SK' %}" class="logo-button" aria-label="SK 주식 상세 정보">
                    <img src="{% static 'images/SK.png' %}" alt="SK 로고">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
